        <h2>Select Singletons</h2>
        <p>Select Singletons adds all the nodes on your graph with no connected transactions to the current selection.</p>
        <p>After Select Singletons is run (nothing previously selected):</p>
        <div style="text-align: center">

        <p><img src="../constellation/CoreVisualGraph/src/au/gov/asd/tac/constellation/graph/visual/docs/resources/SelectSingletonsAfter.png" alt="Graph after Select Singletons is
        run" /></p>
        </div>

        <h2>Select Pendants</h2>
        <p>Select Pendants adds all the nodes on your graph with only one neighbour to the current selection.</p>
        <p>After Select Pendants is run (nothing previously selected):</p>
        <div style="text-align: center">

        <p><img src="../constellation/CoreVisualGraph/src/au/gov/asd/tac/constellation/graph/visual/docs/resources/SelectPendantsAfter.png" alt="Graph after Select Pendants is
        run" /></p>
        </div>

        <h2>Select Loops</h2>
        <p>Select Loops adds all the loops on your graph to the current selection.</p>
        <p>After Select Loops is run (nothing previously selected):</p>
        <div style="text-align: center">

        <p><img src="../constellation/CoreVisualGraph/src/au/gov/asd/tac/constellation/graph/visual/docs/resources/SelectLoopsAfter.png" alt="Graph after Select Loops is
        run" /></p>
        </div>

        <h2>Select Sources</h2>
        <p>Select Sources adds all the nodes on your graph with only outgoing transactions to the current selection.</p>
        <p>After Select Sources is run (nothing previously selected):</p>
        <div style="text-align: center">

        <p><img src="../constellation/CoreVisualGraph/src/au/gov/asd/tac/constellation/graph/visual/docs/resources/SelectSourcesAfter.png" alt="Graph after Select Sources is
        run" /></p>
        </div>

        <h2>Select Sinks</h2>
        <p>Select Sinks adds all the nodes on your graph with only incoming transactions to the current selection.</p>
        <p>After Select Sinks is run (nothing previously selected):</p>
        <div style="text-align: center">

        <p><img src="../constellation/CoreVisualGraph/src/au/gov/asd/tac/constellation/graph/visual/docs/resources/SelectSinksAfter.png" alt="Graph after Select Sinks is
        run" /></p>
        </div>

        <h2>Select Backbone</h2>
        <p>Select Backbone adds all the nodes on your graph with more than one neighbour (excluding loops) and their adjoining transactions to the current selection..</p>
        <p>After Select Backbone is run (nothing previously selected):</p>
        <div style="text-align: center">

        <p><img src="../constellation/CoreVisualGraph/src/au/gov/asd/tac/constellation/graph/visual/docs/resources/SelectBackboneAfter.png" alt="Graph after Select Backbone is

            $(document).ready(function() {
                var allCookies = Cookies.get();
                for (var cookie in allCookies) { 
                    if (cookie != null) {
                        $("#" + cookie).removeClass('show');
                        var cookieValue = Cookies.get(cookie);
                        if (cookieValue == ("true")) {
                            $("#" + cookie).collapse('show');
                        } else {
                            $("#" + cookie).collapse('hide');
                            $("#" + cookie + " .collapse").removeClass('show');
                        }
                    }
                }
            });

            $(".collapse").on('shown.bs.collapse', function(e) {
                console.log('shown');
                e.stopPropagation();
                var active = $(this).attr('id');
                Cookies.set(active, "true");
                $("#" + active).addClass('show');
            });
            $(".collapse").on('hidden.bs.collapse', function(e) {
                console.log('collapsed');
                e.stopPropagation(); 
                var active = $(this).attr('id');
                Cookies.set(active, "false");
                $("#" + active).removeClass('show');
                $("#" + active).collapse('hide');
            });
        </script>
